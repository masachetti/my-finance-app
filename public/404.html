<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Finance App</title>
    <script>
      // GitHub Pages SPA redirect hack
      // This script takes the current url and converts the path into a query string
      // parameter for the index.html page, which will be loaded and parsed by the
      // script in index.html to restore the correct route
      (function () {
        var pathSegmentsToKeep = 1 // Keep '/my-finance-app/'

        var l = window.location
        l.replace(
          l.protocol +
            '//' +
            l.hostname +
            (l.port ? ':' + l.port : '') +
            l.pathname
              .split('/')
              .slice(0, 1 + pathSegmentsToKeep)
              .join('/') +
            '/?p=/' +
            l.pathname
              .slice(1)
              .split('/')
              .slice(pathSegmentsToKeep)
              .join('/')
              .replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        )
      })()
    </script>
  </head>
  <body></body>
</html>
